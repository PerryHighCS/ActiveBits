name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: |
          for attempt in 1 2 3; do
            if npm_config_production=false npm ci --workspaces --include-workspace-root; then
              exit 0
            fi
            if [ "$attempt" -lt 3 ]; then
              echo "Install failed (attempt $attempt). Retrying after short delay..."
              sleep 3
            fi
          done
          echo "Dependency install failed after 3 attempts"
          exit 1


      - name: Run tests
        run: npm test
